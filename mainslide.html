<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="intro.css"/>
</head>
<body>
    <main id="slideshow-container">
        <section class="slide slide--intro">
          <div class="intro-border">
            <!-- Top heart, overlaps the border -->
            <img class="svg-top" src="assets/svg/heart.svg" alt="LYF Heart Logo">
      
            <!-- Stacked Text -->
            <div class="intro-text">
              <h1 class="logo font-1">L&#376;F<span class="registered-trademark">&#174;</span></h1>
              <div class="line font-2">ONE</div>
              <div class="line small font-3">of</div>
              <div class="line font-2">THE</div>
              <div class="line small font-3">world’s</div>
              <div class="line font-2">PUREST</div>
              <div class="circle-wrap">
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="175" height="175">
  <defs>
    <path id="topArc" d="M100,100 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0" />
    <path id="bottomArc" d="M100,100 m80,0 a80,80 0 1,0 -160,0 a80,80 0 1,0 160,0" />
  </defs>

  <!-- Outer border circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="2" />

  <!-- Middle border circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="1.2" />

  <!-- Group to rotate: text -->
  <g id="outer-rotate" fill="white">
    <!-- Top arc text -->
    <text font-size="7.5" font-family="Playfair Display, serif" letter-spacing="0.06em">
      <textPath href="#topArc" startOffset="50%" text-anchor="middle">
        • ONE OF THE WORLD'S PUREST •
      </textPath>
    </text>

    <!-- Bottom arc text -->
    <text font-size="7.5" font-family="Playfair Display, serif" letter-spacing="0.06em">
      <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
        • VINTAGE •
      </textPath>
    </text>
  </g>

  <!-- Static center text -->
  <text x="100" y="95" font-size="24" text-anchor="middle" fill="white" font-family="Playfair Display, serif">
    50
  </text>
  <text x="100" y="115" font-size="10" text-anchor="middle" fill="white" font-family="Playfair Display, serif">
    YEARS
  </text>
</svg>
              </div>
            </div>
            <div class="bottom-text font-4">
                ARTISAN<br>
                NATURAL MINERAL WATER
              </div>
          </div>
        </section>
      </main>
      
      
</body>
</html>
